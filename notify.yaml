
  - name: smtp_notify1
    platform: smtp
    server: !secret smtp_server
    port: !secret smtp_port
    sender: !secret smtp_user 
    starttls: 1
    username: !secret smtp_user
    password: !secret smtp_passwd 
    recipient: !secret smtp_address1

  - name: smtp_notify2
    platform: smtp
    server: !secret smtp_server
    port: !secret smtp_port
    sender: !secret smtp_user 
    starttls: 1
    username: !secret smtp_user
    password: !secret smtp_passwd 
    recipient: !secret smtp_address2

  - name: kodi_livingroom
    platform: kodi
    host: !secret kodi_host
    username: !secret kodi_username
    password: !secret kodi_password

  - name: html5
    platform: html5
    gcm_api_key: !secret html5_gcm_api_key
    gcm_sender_id: !secret html5_gcm_sender_id

  - name: html5_notify1
    platform: group
    services:
      - service: !secret html5_target1a

  - name: html5_notify2
    platform: group
    services:
      - service: !secret html5_target2a
      - service: !secret html5_target2b

  - name: html5_family
    platform: group
    services:
      - service: html5_notify1
      - service: html5_notify2

  - name: all_devices
    platform: group
    services:
      - service: html5_notify1
      - service: html5_notify2
      - service: kodi_livingroom

  - name: notify
    platform: group
    services:
      - service: smtp_notify1

