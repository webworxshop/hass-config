
- alias: !secret n1_alias
  trigger:
    platform: zone
    entity_id: !secret device_1
    zone: zone.zone_1
    event: enter
  condition:
    condition: time
    before: !secret n1_time
  action:
    service: notify.smtp_notify2
    data:
      title: !secret n1_title
      message: !secret n1_message
      data:
        tag: "travel-notifications"

