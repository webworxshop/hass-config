
  - platform: mqtt
    state_topic: !secret bed1_motion_topic
    name: Bed1 Motion
    qos: 2
    payload_on: 1
    payload_off: 0
    device_class: motion

  - platform: mqtt
    state_topic: !secret garage_motion_topic
    name: Garage Motion
    qos: 2
    payload_on: 1
    payload_off: 0
    device_class: motion

  - platform: mqtt
    state_topic: !secret kitchen_motion_topic
    name: Kitchen Motion
    qos: 2
    payload_on: "on"
    payload_off: "off"
    device_class: motion

  - platform: workday
    country: !secret country_code
    province: !secret province_code

  - platform: linode
    nodes:
      - !secret linode_vps_name
